<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Socket.IO chat</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div style:"float: left; width: 50%">
      <button type="button" class="btn btn-warning" onclick="socket.emit('button press');">RNGesus take the wheel</button>
    </div>
    <div style="float: right; width: 50%">
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button type="button" class="btn btn-warning">Send</button>
    </form>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
      socket.on('button press', function(){
        $('messages').append('Button Pressed');
      })
    </script>
  <link rel="stylesheet" href="index.css">
  </body>
</html>
